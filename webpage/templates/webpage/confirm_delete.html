{% extends "webpage/base.html" %}
{% block content %}

<div class="container p-5 text-center">
    <form action="" method="post">
        {% csrf_token %}
        <h4>
            Are you sure you want to delete: <strong>{{ object }}</strong> ?
        </h4>
        <button class="btn btn-danger" type="submit">Yes, I want to delete</button>
    </form>
    <button class="btn" type="submit" onclick="goBack()">No, bring me back</button>
</div>



<script>
    function goBack() {
        window.history.back();
    }
</script>
{% endblock content %}
